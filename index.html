<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=feywx7vuif"></script>
</head>
<body>
<img src="src/me.png" width="30" height="30">    
<div id="map" style="width:100%;height:800px;"></div>

<script>

  var mapOptions = {
        mapTypeControl: true,
        mapTypeControlOptions: {
            style: naver.maps.MapTypeControlStyle.BUTTON,
            position: naver.maps.Position.TOP_RIGHT
        },
        zoomControl: true,
        zoomControlOptions: {
            style: naver.maps.ZoomControlStyle.SMALL,
            position: naver.maps.Position.TOP_RIGHT
        },
        scaleControl: true,
        scaleControlOptions: {
            position: naver.maps.Position.RIGHT_CENTER
        },
        logoControl: true,
        logoControlOptions: {
            position: naver.maps.Position.TOP_LEFT
        },
        mapDataControl: true,
        mapDataControlOptions: {
            position: naver.maps.Position.BOTTOM_LEFT
        }
    };

    
var map = new naver.maps.Map(document.getElementById('map'), mapOptions);

    
var HOME_PATH = window.HOME_PATH || '.';

var chan = new naver.maps.LatLng(36.7719121, 127.1318378),
    marker = new naver.maps.Marker({
        map: map,
        position: chan
    });

var chanString = [
        '<div class="iw_inner">',
        '   <h3>천안신방푸르지오</h3>',
        '   <p>천안시 동남구 통정9로 51 <br />',
        '   </p>',
        '</div>'
    ].join('');

var infowindow = new naver.maps.InfoWindow({
    content: chanString
});

naver.maps.Event.addListener(marker, "click", function(e) {
    if (infowindow.getMap()) {
        infowindow.close();
    } else {
        infowindow.open(map, marker);
    }
});

infowindow.close(map, marker);
    
    
    </script>
</body>
</html>
